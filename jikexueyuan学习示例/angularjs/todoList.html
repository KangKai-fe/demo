<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8" />
    <title>todoList</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
    <style>
        body{
            padding: 10px;
        }
    </style>
</head>
<body ng-controller="TaskCtrl">
    <div class="input-group">
        <input ng-model="task" type="text" class="form-control" />
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="add()">提交</button>
        </span>
    </div>
<!--     <h4 ng-hide="tasks.length === 0">任务列表</h4> -->
    <h4 ng-if="tasks.length > 0">任务列表</h4>
    <ul class="list-group">
        <li ng-repeat="item in tasks track by $index" class="list-group-item">
            {{item}}
            <a ng-click="tasks.splice($index, 1)">删除</a>
        </li>
    </ul>
    <script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
    <script>
        angular.module('todoList', [])
        .controller('TaskCtrl', function($scope) {
            $scope.task = '';
            $scope.tasks = [];
            $scope.add = function() {
                $scope.tasks.push($scope.task);
            }
        })
    </script>
</body>
</html>

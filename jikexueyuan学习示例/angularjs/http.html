<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ng-repeat的使用</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
    <style>
        body{
            padding: 10px;
        }
    </style>
</head>
<body ng-app="app" ng-controller="UserCtrl">
    <form>
        <input type="text" ng-model="id" /><br />
        <input type="text" ng-model="name" /><br />
        <button class="btn btn-primary" ng-click="adduser()" type="submit">添加</button>
        <button class="btn btn-danger" ng-click="deluser()" type="submit">删除</button>
    </form>
    <script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
    <script src="http.js"></script>
</body>
</html>

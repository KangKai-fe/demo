<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>常用指令</title>
    <!-- <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" /> -->
    <style>
        body{
            padding: 10px;
        }
        input[type="button"] {
            display: block;
            height: 50px;
            line-height: 50px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            margin: 5px auto;
        }
        .icon{
            width: 50px;
            height: 50px;
            margin: 10px 40px;
        }
    </style>
</head>
<body ng-app="app">
    <div ng-controller="UserCtrl">
        <form name="f" ng-submit="register(user)">
            <fieldset>
                <legend>基本信息</legend>
                <img ng-src="{{user.icon}}"
                 ng-class="{'icon': user.showIcon}"
                 ng-show="user.isShowImg" />
                <p><input type="text" ng-model="user.uname" placeholder="用户名" required /></p>
                <p><input type="password" placeholder="密码" /></p>
                <div>
                    技能:
                    <select>
                        <option value="">--请选择--</option>
                        <option value="1" ng-selected="user.skill === '1'">HTML</option>
                        <option value="2" ng-selected="user.skill === '2'">CSS</option>
                        <option value="3" ng-selected="user.skill === '3'">JavaScript</option>
                    </select>
                </div>
                <p>
                    性别:
                    <input type="radio"
                     ng-checked="user.sex === '1'"
                     name="sex" />男
                    <input type="radio"
                     ng-checked="user.sex === '0'"
                     name="sex" />女
                </p>
            </fieldset>
            <fieldset>
                <legend>爱好</legend>
                <input type="checkbox" ng-checked="isChecked(1)" />足球
                <input type="checkbox" ng-checked="isChecked(2)" />篮球
                <input type="checkbox" ng-checked="isChecked(3)" />排球
            </fieldset>
            <input type="submit" ng-disabled="f.$invalid" value="提交" />
        </form>
    </div>
    <script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
    <script src="directive.js"></script>
</body>
</html>

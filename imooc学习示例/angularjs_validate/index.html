<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font_awesome/css/font-awesome.min.css" />
    <style>
        .wrapper{
            width: 200px;
            margin: 30px auto;
        }
        .input_result{
            position: relative;
            top: -27px;
            left: 180px;
        }
        .error{
            color: #a10;
        }
        p.success{
            color: #3c763d;
        }
        input.error{
            border: 1px solid #a10;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="SignUpController">
    <div class="wrapper">
        <h2>注册用户</h2>
        <form name="signUpForm" ng-submit="submitForm()">
            <div class="form-group" ng-class="{'has-success': signUpForm.username.$valid}">
                <label>用户名: </label>
                <input type="text"
                       name="username"
                       class="form-control"
                       ng-model="userdata.username"
                       ng-minlength="4"
                       ng-maxlength="32"
                       required
                        />
                <p class="error" ng-if="
                    (signUpForm.username.$error.minlength ||
                    signUpForm.username.$error.maxlength) &&
                    signUpForm.username.$touched">
                    用户名长度应在4-32位之间.
                </p>
                <p class="error" ng-if="
                    signUpForm.username.$error.required &&
                    signUpForm.username.$touched">
                    用户名不可为空.
                </p>
                <p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
            </div>
            <div class="form-group" ng-class="{'has-success': signUpForm.password.$valid}">
                <label>密码: </label>
                <input type="password"
                       name="password"
                       class="form-control"
                       ng-model="userdata.password"
                       ng-minlength="6"
                       ng-maxlength="255"
                       required />
                <p class="error" ng-if="
                    (signUpForm.password.$error.minlength ||
                    signUpForm.password.$error.maxlength) &&
                    signUpForm.password.$touched">
                    密码长度应在6-255位之间.
                </p>
                <p class="error" ng-if="
                    signUpForm.password.$error.required &&
                    signUpForm.password.$touched">
                    密码不可为空
                </p>
                <p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
            </div>
            <div class="form-group" ng-class="{'has-success': signUpForm.passwordConfirm.$valid}">
                <label>确认密码: </label>
                <input type="password"
                       name="passwordConfirm"
                       class="form-control"
                       ng-model="userdata.passwordConfirm"
                       compare="userdata.password"
                       required />
                <p class="error" ng-if="signUpForm.passwordConfirm.$error.compare &&
                signUpForm.passwordConfirm.$touched">
                    两次密码输入不一致.
                </p>
                <p class="fa fa-check input_result success" ng-if="signUpForm.passwordConfirm.$valid"></p>
            </div>
            <div class="form-group">
                <button type="submit"
                        class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>
    <script src="lib/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>遍历</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <p>jquery遍历函数包括了用于筛选, 查找和串联元素的方法</p>
    <button id="test1">文档筛选eq</button>
    <button id="test2">文档筛选filter</button>
    <button id="test3">文档筛选not</button>
    <button id="test4">树遍历children</button>
    <button id="test5">树遍历closest</button>
    <button id="test6">树遍历find</button>

    <ul class="level-1">
        <li class="item-i">I</li>
        <li class="item-ii">II
            <ul class="level-2">
                <li class="item-a">A</li>
                <li class="item-b">B
                    <ul class="level-3">
                        <li class="item-">1</li>
                        <li class="item-">2</li>
                        <li class="item-">3</li>
                    </ul>
                </li>
                <li class="item-c">C</li>
            </ul>
        </li>
        <li class="item-iii">III</li>
    </ul>
    <script>
        $('#test1').click(function(e) {
            $('li').eq(2).css('background-color', 'red');
        })
        $('#test2').click(function(e) {
            $('li').filter(':even').css('background-color', 'blue');
        })
        $('#test3').click(function(e) {
            $('li').not(':even').css('background-color', 'orange');
        })
        $('#test4').click(function(e) {
            $('ul.level-2').children().css('background-color', 'silver');
        })
        $('#test5').click(function(e) {
            $('li.item-a').closest('ul')
                .css('background-color', 'yellow');
        })
        $('#test6').click(function(e) {
            $('li.item-ii').find('li').css('background-color', 'green');
        })
    </script>
</body>
</html>

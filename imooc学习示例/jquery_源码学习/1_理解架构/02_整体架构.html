<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jQuery2.1.1版本的结构</title>
</head>
<body>
    <img src="http://img.mukewang.com/53fa8fec0001754806930473.jpg" alt="模块依赖" />
    <script>
        ;(function(global, factory) {
            factory(global);
        }(typeof window !== 'undefined' ? window : this, function(window, noGlobal) {
            var jQuery = function(selector, context) {
                return new jQuery.fn.init(selector, context);
            };
            jQuery.fn = jQuery.portotype = {};

            // 核心方法
            // 回调系统
            // 异步队列
            // 数据缓存
            // 队列操作
            // 选择器引
            // 属性操作
            // 节点遍历
            // 文档处理
            // 样式操作
            // 属性操作
            // 事件体系
            // AJAX交互
            // 动画引擎
            return jQuery;
        }));

        jQuery.each(['get', 'post'], function(i ,method) {
            jQuery[method] = function(url, data, callback, type) {

                // Shift arguments if data argument was omitted

                if (jQuery.isFunction(data)) {
                    type = type || callback;
                    callback = data;
                    data = undefined;
                }

                return jQuery.ajax({
                    url: url,
                    type: method,
                    dataType: type,
                    data: data,
                    success: callback
                });
            };
        });
    </script>
</body>
</html>

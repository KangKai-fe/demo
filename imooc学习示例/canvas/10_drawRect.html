<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>绘制矩形</title>
    <style>
        #canvas {
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas');

            canvas.width = 800;
            canvas.height = 800;

            var context = canvas.getContext('2d');

            drawRect(context, 100, 100, 400, 400, 10, '#058', 'orangered');
            // 后绘制的图形, 会遮挡先绘制的图形
            drawRect2(context, 300, 300, 400, 400, 10, '#058', 'rgba(0, 255, 0, 0.5)');
        }

        function drawRect(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
            cxt.beginPath();
            // cxt.moveTo(x, y);
            // cxt.lineTo(x + width, y);
            // cxt.lineTo(x + width, y + height);
            // cxt.lineTo(x, y + height);
            // 等价于
            cxt.rect(x, y, width, height);
            cxt.closePath();

            cxt.lineWidth = borderWidth;
            cxt.strokeStyle = borderColor;
            cxt.fillStyle = fillColor;

            cxt.fill();
            cxt.stroke();
        }

        function drawRect2(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
            cxt.lineWidth = borderWidth;
            cxt.strokeStyle = borderColor;
            cxt.fillStyle = fillColor;

            cxt.fillRect(x, y, width, height);
            cxt.strokeRect(x, y, width, height);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>fullpage DEMO</title>
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.css">
    <style type="text/css">
        body{
            color: #fff;
        }
        .section1{
            background-color: #ccc;
        }
        .section2{
            background-color: #f00;
        }
        .section3{
            background-color: #0f0;
        }
        .section4{
            background-color: #00f;
        }
        .slide{
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <!-- 页 -->
        <div class="section section1">第一屏内容
            <!-- 每一页中可以增加幻灯片 -->
            <div class="slide">slide1</div>
            <div class="slide">slide2</div>
            <div class="slide">slide3</div>
            <div class="slide">slide4</div>
        </div>
        <div class="section section2">第二屏内容</div>
        <div class="section section3">第三屏内容</div>
        <div class="section section4">第四屏内容</div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/vendors/jquery.easings.min.js"></script> -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#fullpage").fullpage();
        });
    </script>
</body>
</html>

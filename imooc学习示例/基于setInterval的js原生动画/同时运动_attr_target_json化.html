<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#divTest { width: 200px; height: 200px; background: #00f; filter: alpha(opacity:30); opacity:0.3; }
	</style>
    <script type="text/javascript" src="js/move.js"></script>
    <script>
		window.onload = function(){
/*			var oDiv = document.getElementById("divTest");
			oDiv.onmouseover = function(){
					startMove(oDiv,"width",400);
				}*/
			//同时运动
			var oDiv = document.getElementById("divTest");
			oDiv.onmouseover = function(){
				startMove(oDiv,{"width":400,"height":400,"opacity":100});
			}
			//链式运动
			oDiv.onmouseout = function(){
				startMove(oDiv,{"opacity":30},function(){
					startMove(oDiv,{"height":200},function(){
						startMove(oDiv,{"width":200});
					});
				});
			}
		}
    </script>
</head>
<body>
	<div id="divTest"></div>
</body>
</html>
